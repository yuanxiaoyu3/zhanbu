<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <title>神秘占卜屋</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="content">
            <div class="daily-fortune">
                <h1>今日运势</h1>
                <div class="fortune-card">
                    <div class="date">2024年1月18日</div>
                    <div class="fortune-content">
                        <p class="overall">总体运势：<span id="overallLuck">加载中...</span></p>
                        <p class="love">桃花运：<span id="loveLuck">加载中...</span></p>
                        <p class="wealth">财运：<span id="wealthLuck">加载中...</span></p>
                        <p class="career">事业运：<span id="careerLuck">加载中...</span></p>
                    </div>
                    <div class="lucky-items">
                        <p>幸运色：<span id="luckyColor">加载中...</span></p>
                        <p>幸运数字：<span id="luckyNumber">加载中...</span></p>
                    </div>
                    
                    <!-- 在展示运势的部分添加以下内容 -->
                    <div class="fortune-section">
                        <h3>今日农历</h3>
                        <p id="lunar-date"></p>
                        
                        <h3>宜</h3>
                        <p id="suitable-things"></p>
                        
                        <h3>忌</h3>
                        <p id="unsuitable-things"></p>
                        
                        <h3>穿衣推荐</h3>
                        <p id="recommend-colors"></p>
                        
                        <h3>穿衣避免</h3>
                        <p id="not-recommend-colors"></p>
                        
                        <h3>游戏上分时间</h3>
                        <p id="game-time-periods"></p>
                    </div>
                </div>
            </div>
        </div>

            <a href="pages/profile.html" class="nav-item">个人中心</a>
        </nav>
    </div>
    <script src="js/daily.js"></script>

</html>
